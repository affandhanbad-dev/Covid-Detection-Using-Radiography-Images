<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .result-container {
            background: #fff;
            border-radius: 20px;
            padding: 25px 20px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2e59d9;
            font-size: 1.6em;
            margin-bottom: 10px;
        }

        img {
            margin-top: 10px;
            max-width: 90%;
            border-radius: 15px;
            border: 2px solid #eee;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .prediction-box {
            background: linear-gradient(135deg, #1cc88a, #17a673);
            color: #fff;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 0.95em;
        }

        .prediction-label, .confidence-score {
            background: #fff;
            color: #333;
            display: inline-block;
            padding: 6px 15px;
            border-radius: 10px;
            margin-top: 5px;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            background: linear-gradient(135deg, #4e73df, #2e59d9);
            color: white;
            padding: 10px 22px;
            border-radius: 25px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #2e59d9, #1a45b8);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Result</h1>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded X-Ray">

        <div class="prediction-box">
            <p><b>Predicted:</b></p>
            <div class="prediction-label">{{ predicted_label }}</div>
            <p><b>Confidence:</b></p>
            <div class="confidence-score">{{ '%.2f' % (confidence_score * 100) }}%</div>
        </div>

        <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </div>
</body>
</html>
